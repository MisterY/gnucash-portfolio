<html>
    <head>
        <style>
            table{
                border-collapse:collapse;
                /*border:1px solid black;*/
                }

            table, td, th {
                border: 1px solid black;
                padding: 0.3em;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Id</th>
                <th>Date</th>
                <th>Price</th>
                <th>Name</th>
                <th>Morningstar Id</th>
            </thead>
            <tbody>
                {% for price in prices recursive %}
                <tr>
                    <td>{{ price.identifier }}</td>
                    <td>{{ price.date }}</td>
                    <td>{{ price.value }}</td>
                    <td>{{ price.name }}</td>
                    <td>{{ price.mstar_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
