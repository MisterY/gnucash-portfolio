{% extends "layout.html" %} {% block title %}Account Transactions{% endblock %} {% block content %}
<h1>Account Transactions</h1>

<form method="POST">
    <div class="form-group">
        <label for="account">Account</label>
        <select name="account" class="form-control select2">
            {% for account in reference.accounts %}
            <option {% if account.guid==search.account_id %}selected{% endif %}>{{ account.fullname }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="period">Period</label>
        <input type="text" name="period" class="form-control daterange" 
        {% if input_model.period %}value="{{ input_model.period }}"{% endif %}>
    </div>
    <div class="form-group">
        <label for="date_range">Date Range</label>
        <input type="text" name="date_range" class="form-control" value="{% if input_model.date_range %}{{ '{:%Y-%m-%d}'.format(input_model.date_range) }}{% endif %}">
    </div>

    <div class="text-center">
        <button class="btn btn-outline-primary">Apply</button>
    </div>
</form>

{% if view_model.data %}
<table>

    </tbody>
</table>
{% endif %} {% endblock %} {% block scripts %}
