<!doctype html>
<html lang="en">

        <a class="navbar-brand" href="/">Portfolio</a>
    </nav>

    <div id="content">{% block content %}{% endblock %}</div>
    <footer id="footer">

      &copy; Copyright 2017 by <a href="http://alensiljak.tk/">Alen Å iljak</a>.
