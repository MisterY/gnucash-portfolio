{% extends "layout.html" %} {% block title %}Account Details{% endblock %} {% block content %}
<h1>Account Details</h1>

<div class="card bg-dark text-light">
    <div class="card-header">
        Info
    </div>
    <div class="card-body">
        <form class="form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" readonly value="{{ model.account.fullname }}">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" readonly value="{{ model.account.description }}">
            </div>
        </form>
    </div>
</div>

<div class="mt-3">
    <a href="/account/transactions?acct_name={{ model.account.fullname }}">Transactions</a>
</div>

<ul>
    <li>display transactions here?</li>
</ul>

{% endblock %}
