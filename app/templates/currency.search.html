{# contains the search form only #} 
{# example on how to set variables: set search_model = model["search"] #}

<div class="card bg-fresh p-2">
    <form method="POST" id="searchForm" name="searchForm">
        <div class="form-group">
            <label for="symbol">Currency symbol</label>
            <select name="search.currency" class="form-control select2">
                {% for currency in search.ref.currencies %}
                <option {% if currency.mnemonic==search.currency %}selected{% endif %}>{{ currency.mnemonic }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-center">
            <button formaction="{{ search["action"] }}" class="btn btn-primary">Apply</button>
        </div>
    </form>
</div>
