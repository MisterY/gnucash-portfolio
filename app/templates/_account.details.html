{# partial for account details #}

<div class="card">
    <div class="card-header">
        Account Details
    </div>
    <div class="card-body">
        <form class="form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" readonly value="{{ model.account.fullname }}">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" readonly value="{{ model.account.description }}">
            </div>
        </form>
    </div>
</div>

{# Links #}
<div class="mt-3">
    <a href="/account/transactions?acct_name={{ model.account.fullname }}">Transaction search</a>
    ‚óè
    <a href="/account/{{ model.account.guid }}/transactions">Transactions</a>
</div>
